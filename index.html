<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AclWebDev aclcount</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <h1>Aclcount.</h1>
    <div class="container">
        <h2>Masukan Angka</h2>
        <div class="user-number">
            <div class="number1">
                <input type="text" placeholder="..." id="number1">
            </div>
            <div class="number2">
                <input type="text" placeholder="..." id="number2">
            </div>
        </div>

        <h3 style="text-align: center;"> ~Operasikan~</h3>

        <div class="operation">
            <button onclick="fPenjumlahan()" id="tambah">Tambah (+)</button>
            <button onclick="fPengurangan()" >Kurang (-)</button>
            <button onclick="fPerkalian()" >kali (*)</button>
            <button onclick="fPembagian()" >Bagi (/)</button>
            <button onclick="fModulasi()" >Modulasi (%)</button>
        </div>

        <div class="hasil">
            <h2>HASIL :</h2>
            <input type="text" id="hasil">
        </div>

        
        <!-- <div class="exit">

        <script src="kalkulator.js"></script>
    </div>
